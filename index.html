
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gonut Donut Catcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        overflow: hidden;
        user-select: none;
        background: #F0F9FF;
      }
      h1, h2, h3, .font-fun {
        font-family: 'Fredoka One', cursive;
      }
      .game-canvas {
        touch-action: none;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      @keyframes caught-flash {
        0% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.4); filter: brightness(2); }
        100% { transform: scale(0); filter: brightness(3); opacity: 0; }
      }
      .animate-caught {
        animation: caught-flash 0.3s ease-out forwards;
        pointer-events: none;
      }

      @keyframes cart-bounce {
        0%, 100% { transform: translateY(0) translateX(-50%); }
        50% { transform: translateY(-3px) translateX(-50%); }
      }
      .animate-cart {
        animation: cart-bounce 1s ease-in-out infinite;
      }

      .umbrella-glow {
        filter: drop-shadow(0 0 8px rgba(244, 114, 182, 0.4));
      }
    </style>
